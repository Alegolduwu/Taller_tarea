{% extends 'blog/base.html' %}

{% block content %}
    <h2>Publicaciones</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
